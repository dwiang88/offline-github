<div class="container">
  <div class="col-lg-12">
    <div>
      <h2>Issues List</h2>
      <div class="alert alert-warning" ng-show="error">{{error}}</div>

      <table class="table">
        <thead>
          <th>
            number
          </th>
          <th>
            title
          </th>
          <th>
            comments
          </th>
        </thead>
        <tbody>
          <tr ng-repeat="issue in issues track by issue.id">
            <td>
              {{issue.number}}
            </td>
            <td>
              {{issue.title}}
            </td>
            <td>
              {{issue.comments}}
            </td>
          </tr>
        </tbody>
      </table>

      <nav>
        Page:
        <span ng-repeat="i in pages track by $index">
          <button ng-disabled="getPage() == $index" ng-click="setPage($index)">
            {{$index}}
          </button>
        </span>
      </nav>
    </div>
  </div>
</div>
